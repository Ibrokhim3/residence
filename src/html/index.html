<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Residence</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="top-shadow"></div>
    <h1 class="visually-hidden">
      The Ritz-Carlton Residences in Dubai, Creekside
    </h1>
    @@include('blocks/header.html')

    <p class="info-text-mobile">
      Please rotate your phone to see the full view
    </p>
    <!--Rotate icon-->
    <svg
      aria-label="rotate icon"
      class="rotate-phone-icon"
      fill="#ffffff"
      width="113px"
      height="113px"
      viewBox="0 0 1920 1920"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></g>
      <g id="SVGRepo_iconCarrier">
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M639.999 209.777h116.019L621.665 75.425 697.09 0l263.111 263.111-260.196 260.196-75.425-75.424 131.439-131.439h-116.02c-176.731 0-320 143.269-320 320H213.332c0-235.642 191.025-426.667 426.667-426.667Zm0 643.556c0-117.82 95.512-213.333 213.333-213.333h853.338c117.82 0 213.33 95.513 213.33 213.333v853.337c0 117.82-95.51 213.33-213.33 213.33H853.332c-117.821 0-213.333-95.51-213.333-213.33V853.333Z"
        ></path>
      </g>
    </svg>
    <!--Rotate icon-->
    <button data-id="m1" class="btn-main-styles btn-apartments">
      <span class="btn-main-styles__span">M1</span>Apartments
    </button>
    <button data-id="p1" class="btn-main-styles btn-park">
      <span class="btn-main-styles__span">P1</span>Park
    </button>
    <button data-id="m2" class="btn-main-styles btn-mansions">
      <span class="btn-main-styles__span">M2</span>Mansions
    </button>
    <button data-id="r2" class="btn-main-styles btn-road">
      <span class="btn-main-styles__span">R2</span>Road
    </button>

    @@include('blocks/modal-form.html') @@include('blocks/modal-sphere.html')

    <div class="bottom-shadow"></div>
    <div class="info-mobile-wrapper">
      <div class="logo-wrapper logo-wrapper-mobile">
        @@include('blocks/logo.html')
        <span class="header__logo-text"> Dubai, Creekside </span>
      </div>
    </div>
    @@include('blocks/footer.html')

    <script src="./js/index.bundle.js"></script>
  </body>
</html>
